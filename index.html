<!doctype html>
<html lang='en'>

<head>
        <title>How to waste time, but in a new language!</title>
</head>

<body>
<div id='interpreter'>
        <h1>A Simple Desk Calculator</h1>
        <div id='output-display'></div>

        <form id='user-input'>
                <input id='input-box' />
        </form>

        <div id='explanation'>
                Explanation:
                <ul>
                        <li>Hit enter to submit a command</li>
                        <li>Define a variable: <code>[var name] = expression</code></li>
                        <li>Operators: <code>+, -, *, /, ^</code></li>
                        <li>Variable names may include upper- and lower-case letters,
                                numbers, and underscores</li>
                        <li>All numerical constants are saved as floating-point</li>
                </ul>
        </div>
</div>
</body>
</html>
